<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="home-scorecard">
        <h3 id="header">HOME</h3>
        <h5 id="timer">12</h5>
        <div class="btn">
          <button id="clicked" type="button" onclick="sumOne()">+1</button>
          <button id="clicked" type="button" onclick="sumTwo()">+2</button>
          <button id="clicked" type="button" onclick="sumThree()">+3</button>
        </div>
      </div>
      <div>
        <div class="guest-scorecard">
          <h3 id="header">AWAY</h3>
          <h5 id="timer-header" class="timing-count">5</h5>
          <div class="btn">
            <button id="clicked" type="button" onclick="addOne()">+1</button>
            <button id="clicked" type="button" onclick="addTwo()">+2</button>
            <button id="clicked" type="button" onclick="addThree()">+3</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
